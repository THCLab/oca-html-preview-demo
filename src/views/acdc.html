<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
      #app {
        display: inline-block;
      }
      .container {
        display: grid;
        gap: 10px;
      }
      .item1 {
        grid-column: 1;
        grid-row: 1;
      }
      .item2 {
        grid-column: 1;
        grid-row: 2;
      }
      .item3 {
        grid-column: 1;
        grid-row: 3;
      }

      #not-verified-sign {
        transform: translate(50%, 50%);
        position: relative;
        opacity: 0.3;
      }

      .sign {
        display: none;
        max-width: 100%;
        max-height: 100%;
      }

      textarea {
        max-width: 100%;
        width: 100%;
      }
      #render-button {
        margin-bottom: 10px;
      }
      #issue_seed-input {
        width: 100%;
      }
      #render_seed-input {
        width: 100%;
      }
      #render_data-store-host-input {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>For demo purpose only</h1>
    <div class="container">
      <div class="item1">
        <h2>Issue</h2>
        <label for="issue_acdc">Attestation:</label><br>
        <textarea id="issue_acdc-input" name="issue_acdc" rows="10">
{
    "v":"ACDC10JSON00011c_",
    "i":"DdUXsE9lsnc5vbSOQVG8khiqe-ICXd6F-Gf5nkfWRxFs",
    "s":"Eohm-VG6JcT2HwU9IvM_Ujp6lIgwhg34TvXUtVqv_L3I",
    "a":"ESEFRI_In7btcko9ov2IElxTKogunrDcv187n9Be7Kvc",
    "p":[],
    "r":[],
    "d":"EQD7oAeqJOWoWYzrI1cu_Bzipr3RcpBsGkThK_L1eUEA"
}</textarea>
        <br>
        <label for="issue_seed">Private key seed (ED25519) used for signing:</label><br>
        <input name="issue_seed" id="issue_seed-input" disabled /><br>
        <button id="issue-button">Issue credential</button>
      </div>

      <div class="item2">
        <h2>Render</h2>
        <label for="render_acdc">Attestation:</label><br>
        <textarea id="render_acdc-input" name="render_acdc-input" rows="10"></textarea>
        <label for="render_data-store-host">Data store host:</label><br>
        <input id="render_data-store-host-input" name="render_data-store-host" value="https://data-vault.argo.colossi.network" />
        <br>
        <label for="render_seed">Private key seed (ED25519) used for signing:</label><br>
        <input name="render_seed" id="render_seed-input" disabled /><br>
        <button id="render-button">Render credential</button>
      </div>

      <div class="item3">
        <div id="app"></div>
        <img src="public/not-verified.png" class="sign" id="not-verified-sign" />
        <img src="public/verified.png" class="sign" id="verified-sign" />
      </div>
    </div>
    <script src="./acdc.js"></script>
  </body>
</html>
